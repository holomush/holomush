[project]
site_name = "HoloMUSH"
site_url = "https://holomush.dev"
site_description = "Modern MUSH platform with Lua & Go plugins"
site_author = "HoloMUSH Contributors"
copyright = "© 2026 HoloMUSH Contributors • Apache-2.0"

docs_dir = "docs"
site_dir = "build"

[project.theme]
variant = "modern"
logo = "assets/logo.png"
favicon = "assets/favicon.png"

[project.theme.palette]
scheme = "slate"
primary = "deep-orange"
accent = "amber"

[project.theme.features]
navigation.tabs = true
navigation.sections = true
navigation.instant = true
search.suggest = true
content.code.copy = true

[project.repo]
url = "https://github.com/holomush/holomush"
name = "GitHub"
