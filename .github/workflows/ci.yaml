name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install golangci-lint v2
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh \
            | sh -s -- -b "$(go env GOPATH)/bin" v2.1.6

      - name: Cache rumdl
        id: cache-rumdl
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/rumdl
          key: rumdl-v0.1.15-x86_64-linux

      - name: Install tools
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@latest
          go install github.com/google/yamlfmt/cmd/yamlfmt@latest
          # Pinned to specific version for CI reproducibility. Update periodically to match local dev.
          # Note: Assumes x86_64 architecture on ubuntu-latest runners
          # To update rumdl version:
          # 1. Check for new releases: https://github.com/rvben/rumdl/releases
          # 2. Update RUMDL_VERSION below to new version
          # 3. Update cache key in "Cache rumdl" step above to match new version
          # 4. SHA256 hash is automatically fetched from the release (see .sha256 file download below)
          # 5. Test locally: task lint:markdown
          if [ "${{ steps.cache-rumdl.outputs.cache-hit }}" != "true" ]; then
            RUMDL_VERSION="v0.1.15"
            RUMDL_TARBALL="rumdl-${RUMDL_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
            RUMDL_URL="https://github.com/rvben/rumdl/releases/download/${RUMDL_VERSION}/${RUMDL_TARBALL}"
            curl -LsSfO "${RUMDL_URL}"
            curl -LsSfO "${RUMDL_URL}.sha256"
            # SHA256 verification provides integrity checking (detects corruption/truncation) but not
            # authenticity verification. Both binary and checksum are fetched from the same GitHub origin,
            # so this cannot detect a compromised releaseâ€”only transmission errors.
            sha256sum -c "${RUMDL_TARBALL}.sha256"
            sudo tar xzf "${RUMDL_TARBALL}" -C /usr/local/bin
            rm "${RUMDL_TARBALL}" "${RUMDL_TARBALL}.sha256"
          fi
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "$HOME/.dprint/bin" >> "$GITHUB_PATH"

      - name: Verify schema is current
        run: |
          task generate:schema
          if ! git diff --exit-code schemas/plugin.schema.json; then
            echo "::error::Schema out of sync with Go types. Run 'task generate:schema' and commit."
            exit 1
          fi

      - name: Check license headers
        run: task license:check

      - name: Lint
        run: task lint

      - name: Check formatting
        run: task fmt:check

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: holomush
          POSTGRES_PASSWORD: holomush
          POSTGRES_DB: holomush_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: task test:coverage
        env:
          DATABASE_URL: postgres://holomush:holomush@localhost:5432/holomush_test?sslmode=disable

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: task build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: holomush
          path: holomush
