name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install golangci-lint v2
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh \
            | sh -s -- -b "$(go env GOPATH)/bin" v2.1.6

      - name: Install tools
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@latest
          npm install -g markdownlint-cli2
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "$HOME/.dprint/bin" >> "$GITHUB_PATH"
          curl -Ls https://raw.githubusercontent.com/extism/python-pdk/main/install.sh | bash
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build plugins and test fixtures
        run: |
          task plugin:build
          task test:fixtures:build

      - name: Verify schema is current
        run: |
          task generate:schema
          if ! git diff --exit-code schemas/plugin.schema.json; then
            echo "::error::Schema out of sync with Go types. Run 'task generate:schema' and commit."
            exit 1
          fi

      - name: Lint
        run: task lint

      - name: Check formatting
        run: task fmt:check

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: holomush
          POSTGRES_PASSWORD: holomush
          POSTGRES_DB: holomush_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install extism-py
        run: |
          curl -Ls https://raw.githubusercontent.com/extism/python-pdk/main/install.sh | bash
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build test fixtures
        run: |
          task plugin:build
          task test:fixtures:build

      - name: Run tests
        run: task test:coverage
        env:
          DATABASE_URL: postgres://holomush:holomush@localhost:5432/holomush_test?sslmode=disable

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Build
        run: task build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: holomush
          path: holomush
