name: Release

on:
  push:
    branches: [main]
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  pull-requests: write
  id-token: write # Required for Cosign keyless signing
  attestations: write # Required for provenance attestations

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go

  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created || startsWith(github.ref, 'refs/tags/')
    outputs:
      artifacts: ${{ steps.goreleaser.outputs.artifacts }}
      metadata: ${{ steps.goreleaser.outputs.metadata }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Run GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sign-and-attest:
    name: Sign and Attest
    runs-on: ubuntu-latest
    needs: goreleaser
    if: needs.goreleaser.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          gh release download ${{ github.ref_name }} -D dist -p '*.tar.gz'

      - name: Sign binaries with Cosign
        run: |
          cd dist
          for f in *.tar.gz; do
            cosign sign-blob --yes "$f" \
              --output-signature "${f}.sig" \
              --output-certificate "${f}.cert"
          done

      - name: Upload signatures to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} dist/*.sig dist/*.cert --clobber

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign container images
        run: |
          VERSION="${{ github.ref_name }}"
          cosign sign --yes "ghcr.io/holomush/holomush:${VERSION}"
          cosign sign --yes "ghcr.io/holomush/holomush:${VERSION}-amd64"
          cosign sign --yes "ghcr.io/holomush/holomush:${VERSION}-arm64"

  attest-provenance:
    name: Attest Provenance
    runs-on: ubuntu-latest
    needs: goreleaser
    if: needs.goreleaser.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          gh release download ${{ github.ref_name }} -D dist -p '*.tar.gz'

      - name: Attest binary provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*.tar.gz"
